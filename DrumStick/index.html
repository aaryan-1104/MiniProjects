<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Stick</title>
    <link rel="stylesheet" href="./index.css">

</head>

<body>
    <div class="container">
        <div class="key" data-key="65">
            <div class="alpha">A</div>
            <span class="spantext">Clip-1</span>
        </div>

        <div class="key" data-key="83">
            <div class="alpha">S</div>
            <span class="spantext">Clip-2</span>
        </div>

        <div class="key" data-key="68">
            <div class="alpha">D</div>
            <span class="spantext">Clip-3</span>
        </div>

        <div class="key" data-key="70">
            <div class="alpha">F</div>
            <span class="spantext">Clip-4</span>
        </div>

        <div class="key" data-key="71">
            <div class="alpha">G</div>
            <span class="spantext">Clip-5</span>
        </div>
    </div>


    <audio data-key="65" src="./Audio/Aaoge.mp3"></audio>
    <audio data-key="83" src="./Audio/Darkhaast.mp3"></audio>
    <audio data-key="68" src="./Audio/Galliyan.mp3"></audio>
    <audio data-key="70" src="./Audio/Humnava.mp3"></audio>
    <audio data-key="71" src="./Audio/Kahin.mp3"></audio>

    <!-- <script src="./index.js"></script> -->
    <script>
        window.addEventListener('keydown', function (e){

            const key = document.querySelector(`div.key[data-key="${e.keyCode}"]`);
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            console.log(key);
            console.log(audio);
            if (!audio) return;
            audio.currentTime = 0;
            // setTimeout(() => {
            //     audio.play();
            // }, 100);
            audio.play();
            key.classList.add("playing");

        });

        function transitionendfunc(e) {
            if (e.propertyName !== 'transform') return;
            this.classList.remove("playing");
        }
        let keys = document.querySelectorAll(".key");
        keys.forEach(element => { element.addEventListener('transitionend', transitionendfunc) });
    </script>
</body>

</html>
