<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Stick</title>
    <link rel="stylesheet" href="./index.css">

</head>

<body>
    <div class="container">
        <div class="key" data-key="65">
            <div class="alpha">A</div>
            <span class="spantext">Clap</span>
        </div>

        <div class="key" data-key="83">
            <div class="alpha">S</div>
            <span class="spantext">Hihat</span>
        </div>

        <div class="key" data-key="68">
            <div class="alpha">D</div>
            <span class="spantext">Kick</span>
        </div>

        <div class="key" data-key="70">
            <div class="alpha">F</div>
            <span class="spantext">OpenHat</span>
        </div>

        <div class="key" data-key="71">
            <div class="alpha">G</div>
            <span class="spantext">Ride</span>
        </div>

        <div class="key" data-key="72">
            <div class="alpha">H</div>
            <span class="spantext">Snare</span>
        </div>

        <div class="key" data-key="74">
            <div class="alpha">J</div>
            <span class="spantext">Tink</span>
        </div>

        <div class="key" data-key="75">
            <div class="alpha">K</div>
            <span class="spantext">Tom</span>
        </div>
    </div>


    <audio data-key="65" src="./Audio/01 - JavaScript Drum Kit_sounds_clap.wav"></audio>
    <audio data-key="83" src="./Audio/01 - JavaScript Drum Kit_sounds_hihat.wav"></audio>
    <audio data-key="68" src="./Audio/01 - JavaScript Drum Kit_sounds_kick.wav"></audio>
    <audio data-key="70" src="./Audio/01 - JavaScript Drum Kit_sounds_openhat.wav"></audio>
    <audio data-key="71" src="./Audio/01 - JavaScript Drum Kit_sounds_ride.wav"></audio>
    <audio data-key="72" src="./Audio/01 - JavaScript Drum Kit_sounds_snare.wav"></audio>
    <audio data-key="74" src="./Audio/01 - JavaScript Drum Kit_sounds_tink.wav"></audio>
    <audio data-key="75" src="./Audio/01 - JavaScript Drum Kit_sounds_tom.wav"></audio>

    <!-- <script src="./index.js"></script> //External javascript is not working -->
    <script>
        window.addEventListener('keydown', function (e){

            const key = document.querySelector(`div.key[data-key="${e.keyCode}"]`);
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            console.log(key);
            console.log(audio);
            if (!audio) return;
            audio.currentTime = 0;
            // setTimeout(() => {
            //     audio.play();
            // }, 100);
            audio.play();
            key.classList.add("playing");

        });

        function transitionendfunc(e) {
            if (e.propertyName !== 'transform') return;
            this.classList.remove("playing");
        }
        let keys = document.querySelectorAll(".key");
        keys.forEach(element => { element.addEventListener('transitionend', transitionendfunc) });
    </script>
</body>

</html>
