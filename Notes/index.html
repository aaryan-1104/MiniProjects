<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../BootStrap/bootstrap-5.0.2/dist/css/bootstrap.css">

    <title>Notes App</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Magic Notes</a>
            <form class="d-flex">
                <input id="searchTxt" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container my-3">
        <h1>Welcome to Magic Notes!</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add Note</h5>
                <div class="input-group my-3">
                    <textarea class="form-control" aria-label="With textarea" id="addTxt"></textarea>
                </div>
                <button class="btn btn-primary" id="addBtn">Add Note</a>
            </div>
        </div>
        <hr>
        <h1>Your Notes</h1>
        <hr>
        <div id="notes" class="row container-fluid">
            <div class="noteCard my-2 my-2 card" style="width: 18rem;"></div>
        </div>
    </div>



    <script src="../../BootStrap/bootstrap-5.0.2/dist/js/bootstrap.js"></script>
    <script src="./index.js"></script>
</body>

</html>
